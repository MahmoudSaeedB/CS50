<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run scrip once document object model (DOM) is loaded
            document.addEventListener('DOMContentLoaded', function()
            {
                // Handle part 1 answer
                // Handle correct answer
                let correctChoice = document.querySelector('.correct');

                // When correct option is clicked, change button to green, and say 'Correct!'
                correctChoice.onclick = function()
                {
                    correctChoice.style.backgroundColor= 'green';
                    feedback1.innerHTML = 'Correct!';
                }
                

                // Handle incorrect answers
                let incorrectChoices = document.querySelectorAll('.incorrect');
                console.log(incorrectChoices);

                // When any incorrect option is clicked, change button to red, and say 'Incorrect'
                for (let i = 0; i < incorrectChoices.length; i++)
                {
                    incorrectChoices[i].onclick = function()
                    {
                        incorrectChoices[i].style.backgroundColor = 'red';
                        feedback1.innerHTML = 'Incorrect';
                    }            
                }

                // Handle part 2 answer
                // When 'Check Answer' button is clicked, run this code
                document.querySelector('#check').onclick = function()
                {
                    let answer = document.querySelector('input');
                    // If user types correct answer, change input field to green, and say 'Correct!'
                    if (answer.value === 'Switzerland')
                    {
                        answer.style.backgroundColor = 'green';
                        feedback2.innerHTML = 'Correct!';  
                    }
                    
                    // Else if user types any incorrect answer, change input field to red, and say 'Incorrect'
                    else
                    {
                        answer.style.background = 'red';
                        feedback2.innerHTML = 'Incorrect';  
                    }
                }
            })
            
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <!-- Question -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <!-- Choices -->
                <button class="incorrect">5 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button class="correct">1 person per 5 sheep</button>

                <!-- Answer feedback -->
                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <!-- Question -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>

                <!-- Answer -->
                    <input type="text"></input>
                    <button id="check">Check Answer</button>                    

                <!-- Answer feedback -->
                <p id="feedback2"></p>               

            </div>
        </div>
    </body>
</html>
